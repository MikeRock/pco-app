<!DOCTYPE html>
<html lang="pl">
<head>
<title>Pompa ciepła</title> 
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<style type="text/css">
@import url(https://fonts.googleapis.com/css?family=Roboto:500);
* {
   font-family: 'Roboto', sans-serif; 
}
    
	table, th, td {
	padding: 5px;
	}
	th {
	font-weight: bold;
	}
    tr {
    transition: all 0.3s ease-in-out;    
    }
	i.fa {
	display: inline-block;
	padding: 6px;
	}
	i.fa-snowflake-o {
	color: rgb(86, 162, 239);
	}
	i.fa-sun-o {
	color: rgb(255, 157, 66);
	}
	i.fa-retweet {
	color: rgb(121, 200, 206);
    animation: spin 1s ease-out infinite;
	}
    i.fa-asterisk {
    color: rgb(101, 250, 186);    
    }
    i.fa-bell {
    color:rgb(111, 111, 111);    
    }
    i.err {
    color: rgb(239, 93, 93);    
    animation: blinker 1s linear infinite;    
    }
	td.divide {
	border-right: 2px solid rgb(237, 240, 244);
	}
    
	i.grey {
	color: rgb(111, 111, 111);
    animation: 0;
	}
	
    tr:hover {  
    background-color: rgba(121, 200, 206,.5); 
    color: rgba(0,0,0,.5);  
    }

    tr .tooltip {
    visibility: hidden;
    width: 135px;
    background-color: black;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 6px 0;
    position: absolute;
    z-index: 1;
}

tr:hover .tooltip {
    visibility: visible 
}
@keyframes blinker {  
  50% { opacity: 0; }
}
@keyframes spin {
  from { transform: rotateZ(0deg); }
  to { transform: rotateZ(360deg); } 
}
</style>

</head>   
<body>
   <div class="container"><div id="app"></div></div>
<script type="text/javascript" src='./bundle.js'></script>
</body> 
</html>
